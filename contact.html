    <script>
        const buttons = document.querySelectorAll(".btn");

        buttons.forEach(btn => {
            btn.addEventListener("mouseover", (e) => {
                console.log("Mouseover event triggered");
                let parent = btn.getBoundingClientRect();
                let relX = e.clientX - parent.left;
                let relY = e.clientY - parent.top;
                console.log("Relative coordinates:", relX, relY);
                const fill = btn.querySelector(".fillspan");
                fill.style.top = relY + "px";
                fill.style.left = relX + "px";
            });
        });
    </script>
